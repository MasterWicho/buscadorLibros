<ion-header>

  <ion-navbar>
    <ion-title>Libro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]=" IMGS + libro.cover_i +'-L.jpg' "/>
    <ion-card-content>
      <h1>Título</h1>
      <ion-card-title>
         {{ libro.title }} 
        </ion-card-title>
        <h3>Autor</h3>
      <p>
        {{ libro.author_name }}
      </p>
        <h3>Año</h3>
      <p>  
        {{ libro.publish_year }}
      </p>
        <h3>Texto</h3>
        <p>
            {{ libro.subject}}
        </p>
    </ion-card-content>
  </ion-card>
</ion-content>
